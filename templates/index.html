<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/View Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create a New Link</h2>
            
<!-- Form for creating a new link -->
<form id="linkForm">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="imageInput">Upload Image</label>
        <input type="file" class="form-control-file" id="imageInput" multiple>
    </div>
    <div class="form-group row">
        <div class="col">
            <label for="timeUnit">Unit</label>
            <select class="form-control" id="timeUnit">
                <option>Days</option>
                <option>Hours</option>
                <option>Minutes</option>
            </select>
        </div>
        <div class="col">
            <label for="timeInput">Duration</label>
            <input type="number" class="form-control" id="timeInput" placeholder="Enter duration" min="1">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Link</button>
</form>
</div>
</div>

    <hr>

    <!-- ... other HTML content ... -->
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <h3 class="text-center mb-3">Links</h3>
        
        <!-- List of links -->
        <ul class="list-group">
            {% for link in links %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('temporary', link_id=link.id) }}">{{ link.title }}</a> <!-- Link to the link's content -->
                    <span class="badge {{ 'badge-success' if link.status == 'Active' else 'badge-danger' }}">{{ link.status }}</span>
                    <small>Time Remaining: {{ link.remaining_time }}</small>
                </li>
            {% else %}
                <li class="list-group-item">No links available.</li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- ... rest of the body ... -->

</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
